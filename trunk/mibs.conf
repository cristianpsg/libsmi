#
# mibs.conf
#

#
# Directories where MIB module files may be found.
#
#location	./mibs
location	/usr/local/lib/mibs
location	/usr/local/lib/tnm3.0.0/mibs
#location	/usr/local/lib/tnm3.0.0/site
#location	/usr/local/lib/tnm3.0.0/site/draft
#location	/usr/local/lib/tnm3.0.0/site/cisco
#location	/usr/local/lib/tnm3.0.0/site/sun
#location	/usr/lib/tnm3.0.0/mibs
#location	/usr/home/strauss/sming/scotty/tnm/mibs

#
# Default logging level, may be overridden by `-l' option. (default: 3)
#
loglevel	3

#
# Be verbose on imported modules? (default: 0)
#
importlogging	0

#
# Report statstics on parsed modules? (default: 0)
#
statistics	0

#
# Print error lines? (default: 0)
#
errorlines	0

#
# Print bison parser debugging? (default: 0)
#
yydebug		0

#
# Mappings of module names to module files. Only required if not equal.
#
#modulefile	<modulename>			<filename>
#...


#
# List of modules to preload before parsing the main module.
#
#preload		SMNPv2-SMI
#preload		SMNPv2-TC
#preload		SMNPv2-CONF
